<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaperBank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="font-bold text-6xl text-center mt-4">Wellcome To My <span
                class="text-lime-400">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main class="">
        <section class="bg-teal-600 w-3/4 mx-auto mt-10 p-8">
            <h2 class="font-bold text-2xl mb-2 text-white">Please Login</h2>

            <div>
                <input id="email-input" class="border rounded-md border-gray-400 block w-3/4 mb-4 px-2" type="text"
                    placeholder="Enter your Email">
                <input class="border rounded-md border-gray-400 block w-3/4 mb-4 px-2" type="password" name=""
                    id="password-input" placeholder="Enter your Password">
                <button id="submit-button" class="bg-green-600 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>

        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
